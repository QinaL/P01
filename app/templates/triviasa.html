{% extends "base.html" %}
{% block title %} Trivia {% endblock %}

{% block css %}
<style>
    /* insert css specific to individual page */
</style>
{% endblock %}

{% block body %}
  {{question}} <!-- displays questions -->
  <br><br>
    <form action="/trivia" method="POST">
        {% if hinted %}
        <input name="answer" value="{{ clue }}">
        {% else %}
        <input name="answer">
        {% endif %}
        <input type="submit" value="submit">
    </form>
<br>
{% if logged %}
Hints You Have: {{hint}} 
{% if hint > 0 %}
<form action="/hintSA" method="POST">
    <input type="hidden" name="Question" value="{{question}}">
    <input type="submit" name="Hint Button" value="Use Hint">
</form>
{% endif %}
{% endif %} 

{% endblock %}
