{% extends "base.html" %}
{% block title %} Trivia {% endblock %}

{% block css %}
<style>
    /* insert css specific to individual page */
</style>
{% endblock %}

{% block body %}
<h1>Trivia</h1>
  {{question|safe}} <!-- displays questions -->
  <br><br>
    <form action="/trivia" method="POST">
        {% if hinted %}
        <input name="answer" value="{{ clue }}">
        {% else %}
        <input name="answer">
        {% endif %}
        <input class="btn btn-secondary" type="submit" value="Submit">
    </form>
<br>
{% if logged %}
Hints You Have: {{hint}}
{% if hint > 0 %}
<form action="/hintSA" method="POST">
    <input type="hidden" name="Question" value="{{question}}">
    <input class="btn btn-secondary" type="submit" name="Hint Button" value="Use Hint">
</form>
{% endif %}
{% endif %}

{% endblock %}
